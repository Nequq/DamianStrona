<!DOCTYPE html>   
<head>    
<title> UÅ¼ycie fukcji </title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:navy;font-size:50px;"> 
<script language="JavaScript"> 
var a=parseFloat(prompt("a=","")); 
var b=parseFloat(prompt("b=","")); 
function suma_pie(a, b) { 
return a + b; 
} 
function odejmowane_pie(a, b){
    return a-b
}
function mnozenie_pie(a, b){
    return a*b
}
function od_kwadratu_pie(a, b){
    return [Math.pow(a, 2), Math.pow(b, 2)]
}
function reszta_z_dzielenia_a_przez_b_pie(a, b){
    return a%b
}
document.write("suma="+suma_pie(a,b)+"<br>"); 
document.write("odejmowanie="+odejmowane_pie(a,b)+"<br>"); 
document.write("mnozenie="+mnozenie_pie(a,b)+"<br>"); 
document.write("kwadrat="+od_kwadratu_pie(a,b)[0]+"<br>"); 
document.write("kwadrat b="+od_kwadratu_pie(a,b)[1]+"<br>")
document.write("reszta z dzielenia="+reszta_z_dzielenia_a_przez_b_pie(a,b)+"<br>"); 
</script> 
</div> 
</body> 
</html>
