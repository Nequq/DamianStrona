<html lang="pl">
    <head>
        <meta charset="UTF-8">
    </head>
<body>
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
let x=prompt("podaj liczbę x=","");
 let a_dana_pie=parseFloat(x);
 document.write("czytana liczba x="+a_dana_pie+"<br>"); 
 if(a_dana_pie>0)
 {
    document.write("czytana liczba jest większa od 0"+"<br>");
 }
 if(a_dana_pie==0)
 {
    document.write("czytana liczba jest równa 0"+"<br>");
 }
 if(a_dana_pie<0)
 {
    document.write("czytana liczba jest mniejsza od 0"+"<br>"); 
 }
 </script>
</div>
</body>
</html>
