    
<!DOCTYPE html> 
<head> 
<title> Zadanie 26</title> 
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head> 
<body>
    <div>
        <input type="number" id="gorna"  placeholder="Górna podstawa">
        <input type="number" id="dolna"  placeholder="Dolna podstawa">
        <input type="number" id="h"  placeholder="Wysokość">
        <button type="button" onclick="Pole_pieczurczyk()">Oblicz pole</button>
        <button type="button" onclick="Obwod_pieczurczyk()">Oblicz obwód</button>
        <br>
        <br>
        <p id="result_pole"></p>
        <p id="result_obwod"></p>
    </div>
    <script>
        function Pole_pieczurczyk() {
            let gorna_podstawa = +document.getElementById("gorna").value;
            let dolna_podstawa = +document.getElementById("dolna").value;
            let wysokosc = +document.getElementById("h").value;
            let pole = Math.abs(gorna_podstawa+dolna_podstawa)*wysokosc/2;
            document.getElementById("result_pole").innerHTML = "Pole: "+pole.toFixed(2)+ "cm^2";
        }

        function Obwod_pieczurczyk() {
            let gorna_podstawa = +document.getElementById("gorna").value;
            let dolna_podstawa = +document.getElementById("dolna").value;
            let wysokosc = +document.getElementById("h").value;
            let bok = Math.sqrt(Math.pow((dolna_podstawa-gorna_podstawa/2), 2) + Math.pow(wysokosc, 2)).toFixed(2);
            let obwod = gorna_podstawa+dolna_podstawa+2*bok;

            document.getElementById("result_obwod").innerHTML = "Bok:"+ bok+"cm <br>Obwód: "+obwod.toFixed(2)+ "cm";
        }
    </script>
</body>
</html>
