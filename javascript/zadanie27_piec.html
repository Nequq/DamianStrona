    
<!DOCTYPE html> 
<head> 
<title> Zadanie 27</title> 
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
    const kat_pie = +prompt("Podaj kąt");
    const s_pie = +prompt("Podaj drogę samolotu");

    function calc(distance, angle) {
        return {
            kat: 90-angle,
            wys: Math.sqrt(Math.pow(distance/Math.cos(angle*(Math.PI/180)), 2) - Math.pow(distance, 2))
        };
    };

    const {kat,wys} = calc(s_pie,kat_pie);

    
    document.write("Kąt:"+kat_pie+"&nbsp;&nbsp;Droga samolotu:"+s_pie+"<br>");
    document.write("Drugi kąt:"+kat.toFixed(2)+"<br>");
    document.write("Wysokość:"+wys.toFixed(2)+"<br>");
</script>
</body>
</html>
