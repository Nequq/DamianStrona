      <p>tekst bez lang<br>Uwaga1<br>Jezyk CSS dopuszcza stosowanie zarówno dużych jak i małych liter.<br>Poprawnymi nazwami arybutu sa background,backGROUND oraz BACKground
      <br>Uwaga2<br>Wstawianie bialych znakow (spacje, tabulacje, znaki nowej linii) w arkuszu CSS nie ma wplywu na jego dzialanie.</p>
         <br><br>
         <p lang="pl">Kaskadowe arkusze stylów to zbiór reguł, które opisują, jak dany element strony ma wyglądać.<br> Reguły CSS tworzą hierarchię, a ich kolejność jest określona przez kaskadę.<br> To znaczy, że jeśli dwie reguły mają takie same selektory, to ta, która występuje później, ma pierwszeństwo.</p>
         <br><br>
         <p lang="en">Cascading style sheets are a set of rules that describe what a given page element should look like.<br> CSS rules form a hierarchy and their order is determined by a cascade.<br> This means that if two rules have the same selectors, the one that comes later takes precedence.</p>
